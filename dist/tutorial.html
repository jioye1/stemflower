<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="Assets/tutorial.css">
</head>
<body>
    <video controls muted loop id="tutorialVideo">
        <source src="Assets/videos/STEM Flower.mp4" type="video/mp4">
    </video>
    <a href="page2.html">
        <button>Continue</button>
    </a>


    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>
    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            const audio = document.getElementById('hoverSound');

            button.addEventListener('mouseover', function() {
                audio.play();
            });

            button.addEventListener('mouseout', function() {
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>

</body>
</html>
