<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <link rel="stylesheet" href="Assets/summary.css">
</head>
<body>
    <h1>Projects by LIT at McMaster University</h1>
    <div id="projectDetailsContainer"></div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <h1>Prototype Pictures</h1>
    <div class="gallery-container">
        <div class="gallery-slide">
            <div class="image-container">
                <img src="Assets/images/mcmaster_workshop/IMG_6138.jpg" height="600px" id="photo1">
                <div class="image-caption">Project Title: ALAN - The helping hand</div>
            </div>
            <div class="image-container">
                <img src="Assets/images/mcmaster_workshop/IMG_6139.jpg" height="600px" id="photo2">
                <div class="image-caption">Project Title: </div>
            </div>
            <div class="image-container">
                <img src="Assets/images/mcmaster_workshop/IMG_6143.jpg" height="600px" id="photo2">
                <div class="image-caption">Project Title: </div>
            </div>
            <div class="image-container">
                <img src="Assets/images/mcmaster_workshop/IMG_6144.jpg" height="600px" id="photo2">
                <div class="image-caption">Project Title: </div>
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <br>
    <br>
    <button id="browseProjectsBtn">Browse all Projects</button>

    <script>
        // Image gallery script
        let currentSlideIndex = 0;

        function changeSlide(n) {
            showSlide(currentSlideIndex += n);
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.image-container');
            if (n >= slides.length) { currentSlideIndex = 0; }
            if (n < 0) { currentSlideIndex = slides.length - 1; }
            slides.forEach((slide, index) => {
                slide.style.display = index === currentSlideIndex ? 'block' : 'none';
            });
        }

        // Call showSlide to initialize the gallery
        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlideIndex); // Show the initial slide
        });

        // Event listener for the "Browse all Projects" button
        document.getElementById('browseProjectsBtn').addEventListener('click', () => {
            window.location.href = 'summaryNav.html';
        });
    </script>
    <script src="bundle.js"></script>
</body>
</html>
