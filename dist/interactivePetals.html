<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the petals page -->
    <link rel="stylesheet" href="Assets/petals.css">
</head>
<body>
    <!-- Container for the flower image and text -->
    <div class="flower-container">
        <img src="Assets/images/flowerPetals.png" alt="Flower Petals">
        <div class="textbox"></div>
    </div>
    
    <!-- Link to the next page with a button -->
    <a href="stem.html" class="next-button">
        <button>Next→</button>
    </a>

    <!-- Link to the previous page with a button -->
    <a href="page10.html" class="back-button">
        <button>←Back</button>
    </a>

    <!-- Audio element for the hover sound effect -->
    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>

    <script>
        // Event listener to play/pause the audio on button hover and display text from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            const audio = document.getElementById('hoverSound');
            const textbox = document.querySelector('.textbox');

            // Retrieve text from local storage and display it in the textbox
            const textPage4 = localStorage.getItem('textPage4');
            const textPage5 = localStorage.getItem('textPage5');
            const textPage6 = localStorage.getItem('textPage6');
            const textPage7 = localStorage.getItem('textPage7');
            const textPage8 = localStorage.getItem('textPage8');
            const textPage9 = localStorage.getItem('textPage9');
            const textPage10 = localStorage.getItem('textPage10');

            // Display the retrieved text in the textbox
            textbox.innerHTML = `
                Here are the social outcomes achieved by your design:<br>
                ${textPage4}<br>
                ${textPage5}<br>
                ${textPage6}<br>
                ${textPage7}<br>
                ${textPage8}<br>
                ${textPage9}<br>
                ${textPage10}<br>
            `;

            // Attach event listeners to the buttons to play/pause audio on hover
            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    audio.play();
                });

                button.addEventListener('mouseout', function() {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });
        });
    </script>

    <!-- Link to the bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
