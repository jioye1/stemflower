<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="Assets/page5.css">
</head>
<body>
    <div class="container">
        <!-- Text area for user input -->
        <textarea class="centered-textbox" placeholder="Enter one social outcome"></textarea>
        <!-- Image element for the watering animation -->
        <img id="watering" src="Assets/images/watering.gif" style="display:none;">
    </div>

    <!-- Link to the next page with a button -->
    <a href="page6.html" class="next-button">
        <button>Add More</button>
    </a>

    <!-- Link to the previous page with a button -->
    <a href="page4.html" class="back-button">
        <button>‚ÜêBack</button>
    </a>

    <!-- Audio element for the hover sound effect -->
    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>
    
    <!-- Audio element for the background music (autoplay) -->
    <audio id="backgroundMusic" src="Assets/audio/page_audios/page5_audio.mp3" autoplay></audio>

    <!-- Custom audio controls with PNG -->
    <div class="audio-controls">
        <img id="replayBtn" src="Assets/images/replay_btn_black.png" alt="Replay Button" class="replay-button"/>
    </div>

    <script>
        // Event listener to play/pause the audio on button hover
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            const hoverAudio = document.getElementById('hoverSound');

            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    hoverAudio.play();
                });

                button.addEventListener('mouseout', function() {
                    hoverAudio.pause();
                    hoverAudio.currentTime = 0;
                });
            });

            // Custom audio controls
            const backgroundMusic = document.getElementById('backgroundMusic');
            const replayBtn = document.getElementById('replayBtn');

            replayBtn.addEventListener('click', function() {
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();
            });

            // Show the watering image and apply a fade-out effect
            const wateringImg = document.getElementById('watering');

            setTimeout(() => {
                wateringImg.style.display = 'block'; // Show the image
                setTimeout(() => {
                    wateringImg.classList.add('fade-out'); // Add the fade-out class after 1.5 seconds
                }, 1500);
            }, 0);

            // Save the text from the textarea to local storage when the next button is clicked
            const nextButton = document.querySelector('.next-button button');
            const textarea = document.querySelector('.centered-textbox');

            nextButton.addEventListener('click', function() {
                localStorage.setItem('textPage5', textarea.value); // Store textarea content in local storage
            });
        });
    </script>

    <!-- Link to the bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
