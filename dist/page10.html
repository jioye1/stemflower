<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <link rel="stylesheet" href="Assets/page10.css">
</head>
<body>
    <div class="container">
        <textarea class="centered-textbox" placeholder="Enter text here"></textarea>
        <img id="watering" src="Assets/images/watering.gif">
    </div>

    <a href="interactivePetals.html">
        <button>Nextâ†’</button>
    </a>

    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            const audio = document.getElementById('hoverSound');

            button.addEventListener('mouseover', function() {
                audio.play();
            });

            button.addEventListener('mouseout', function() {
                audio.pause();
                audio.currentTime = 0;
            });

            const wateringImg = document.getElementById('watering');

            setTimeout(() => {
                wateringImg.style.display = 'block'; // Show the image
                setTimeout(() => {
                    wateringImg.classList.add('fade-out'); // Add the fade-out class after 1 second
                }, 1500);
            }, 0);
        });

        // save the text
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            const textarea = document.querySelector('.centered-textbox');

            button.addEventListener('click', function() {
                localStorage.setItem('textPage10', textarea.value); // Store textarea content in local storage
            });
        });
    </script>

    <script src="bundle.js"></script>
</body>
</html>
