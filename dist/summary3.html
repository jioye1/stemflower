<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="Assets/summary.css">
</head>
<body>
    <!-- Header for the projects section -->
    <h1>Projects by Past Secondary</h1>
    <!-- Container for project details -->
    <div id="projectDetailsContainer"></div>

    <br><br><br><br><br><br>

    <!-- Header for the prototype pictures section -->
    <h1>Prototype Pictures</h1>
    <!-- Container for the image gallery -->
    <div class="gallery-container">
        <div class="gallery-slide">
            <!-- Image container for each prototype picture -->
            <div class="image-container">
                <img src="Assets/images/selfDrivingCars.png" height="600px" id="photo1">
                <div class="image-caption">Project Title: Self Driving Cars</div>
            </div>
            <div class="image-container">
                <img src="Assets/images/automaticWatering.jpg" height="600px" id="photo2">
                <div class="image-caption">Project Title: Automatic Watering Device</div>
            </div>
        </div>
        <!-- Navigation buttons for the image gallery -->
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <br><br>

    <!-- Button to browse all projects -->
    <button id="browseProjectsBtn">Browse all Projects</button>

    <script>
    // Sample JSON data (replace this with the JSON data you provided)
    const projects = [
        {
            "Document ID": "rUpDyXFflY7nc4faHldT",
            "STEM1": "s1",
            "STEM2": "s2",
            "STEM3": "s3",
            "STEM4": "s4",
            "STEM5": "s5",
            "SocialOutcome1": "so1",
            "SocialOutcome2": "so2",
            "SocialOutcome3": "so3",
            "SocialOutcome4": "so4",
            "SocialOutcome5": "so5",
            "SocialOutcome6": "so6",
            "SocialOutcome7": "so7",
            "beneficiary": "user",
            "createdBy": "author",
            "projectTitle": "name",
            "solveWhatProblem": "provide a way"
        },
        {
            "Document ID": "sBEgY5WEACl1RBQjpVSq",
            "STEM1": "design",
            "STEM2": "numbers",
            "STEM3": "science",
            "STEM4": "",
            "STEM5": "",
            "SocialOutcome1": "Reduces negative effects of climate change",
            "SocialOutcome2": "Promotes a clean city for residents",
            "SocialOutcome3": "Cleaner air",
            "SocialOutcome4": "Happy people",
            "SocialOutcome5": "",
            "SocialOutcome6": "",
            "SocialOutcome7": "",
            "beneficiary": "20-30 YEAR OLD WORKING PROFESSIONALS",
            "createdBy": "SQUAD 8",
            "projectTitle": "TEST TUESDAY",
            "solveWhatProblem": "REDUCE CONSUMPTION OF PLASTIC"
        }
    ];

    // Function to display data on the HTML page
    function displayData(projects) {
        const summaryContainer = document.getElementById('projectDetailsContainer');

        if (summaryContainer) {
            summaryContainer.innerHTML = projects.map(project => `
                <div class="project">
                    <h2>Project Title: ${project.projectTitle}</h2>
                    <p>Beneficiary: ${project.beneficiary}</p>
                    <p>Problem to Solve: ${project.solveWhatProblem}</p>
                    <p>Social Outcome 1: ${project.SocialOutcome1}</p>
                    <p>Social Outcome 2: ${project.SocialOutcome2}</p>
                    <p>Social Outcome 3: ${project.SocialOutcome3}</p>
                    <p>Social Outcome 4: ${project.SocialOutcome4}</p>
                    <p>Social Outcome 5: ${project.SocialOutcome5}</p>
                    <p>Social Outcome 6: ${project.SocialOutcome6}</p>
                    <p>Social Outcome 7: ${project.SocialOutcome7}</p>
                    <p>STEM Concept 1: ${project.STEM1}</p>
                    <p>STEM Concept 2: ${project.STEM2}</p>
                    <p>STEM Concept 3: ${project.STEM3}</p>
                    <p>STEM Concept 4: ${project.STEM4}</p>
                    <p>STEM Concept 5: ${project.STEM5}</p>
                    <p>Created By: ${project.createdBy}</p>
                </div>
            `).join('');
        }
    }

    // Call displayData when the document is loaded
    document.addEventListener('DOMContentLoaded', () => {
        displayData(projects);
        showSlide(currentSlideIndex); // Show the initial slide
    });

    // Event listener for the "Browse all Projects" button
    document.getElementById('browseProjectsBtn').addEventListener('click', () => {
        window.location.href = 'summaryNav.html';
    });

    // Image gallery script
    let currentSlideIndex = 0;

    function changeSlide(n) {
        showSlide(currentSlideIndex += n);
    }

    function showSlide(n) {
        const slides = document.querySelectorAll('.image-container');
        if (n >= slides.length) { currentSlideIndex = 0; }
        if (n < 0) { currentSlideIndex = slides.length - 1; }
        slides.forEach((slide, index) => {
            slide.style.display = index === currentSlideIndex ? 'block' : 'none';
        });
    }
    </script>
</body>
</html>
