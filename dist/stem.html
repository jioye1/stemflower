<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="Assets/stem.css">
</head>
<body>
    <div class="container">
        <!-- Text areas for user input -->
        <textarea class="root-textarea" id="textarea1"></textarea>
        <textarea class="root-textarea" id="textarea2"></textarea>
        <textarea class="root-textarea" id="textarea3"></textarea>
        <textarea class="root-textarea" id="textarea4"></textarea>
        <textarea class="root-textarea" id="textarea5"></textarea>
    </div>

    <div class="button-container">
        <!-- Link to the next page with a button -->
        <a href="author.html">
            <button id="saveButton">Next →</button>
        </a>
    </div>

    <div class="button-container-left">
        <!-- Link to the previous page with a button -->
        <a href="interactivePetals.html">
            <button id="backButton">← Back</button>
        </a>
    </div>

    <!-- Audio element for the hover sound effect -->
    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>
    
    <!-- Audio element for the background music (autoplay) -->
    <audio id="backgroundMusic" src="Assets/audio/page_audios/stem_audio.mp3" autoplay></audio>

    <!-- Custom audio controls with PNG -->
    <div class="audio-controls">
        <img id="replayBtn" src="Assets/images/replay_btn_black.png" alt="Replay Button" class="replay-button"/>
    </div>

    <script>
        // Event listener to play/pause the audio on button hover
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            const audio = document.getElementById('hoverSound');
            const textareas = document.querySelectorAll('.root-textarea');

            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    audio.play();
                });

                button.addEventListener('mouseout', function() {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });

            // Save each textarea's content in localStorage with a unique key
            const saveButton = document.getElementById('saveButton');
            saveButton.addEventListener('click', function() {
                textareas.forEach((textarea, index) => {
                    localStorage.setItem('textArea' + (index + 1), textarea.value);
                });
            });

            // Custom audio controls
            const backgroundMusic = document.getElementById('backgroundMusic');
            const replayBtn = document.getElementById('replayBtn');

            replayBtn.addEventListener('click', function() {
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();
            });
        });
    </script>

    <!-- Link to the bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
