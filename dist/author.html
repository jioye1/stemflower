<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="Assets/author.css">
</head>
<body>
    
    <!-- Centered textarea for user input -->
    <textarea class="centered-textbox" id="authorName" placeholder="Enter name here..."></textarea>

    <!-- Link to the next page with a button -->
    <a href="sharing.html" id="nextPageLink">
        <button class="next-button">Next→</button>
    </a>

    <!-- Link to the previous page with a button -->
    <a href="stem.html" class="back-button">
        <button>←Back</button>
    </a>

    <!-- Audio element for the hover sound effect -->
    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>
    
    <!-- Audio element for the background music (autoplay) -->
    <audio id="backgroundMusic" src="Assets/audio/page_audios/author_audio.mp3" autoplay></audio>

    <!-- Custom audio controls with PNG -->
    <div class="audio-controls">
        <img id="replayBtn" src="Assets/images/replay_btn.png" alt="Replay Button" class="replay-button"/>
    </div>

    <script>
        // Event listener to play/pause the audio on button hover
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            const audio = document.getElementById('hoverSound');

            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    audio.play();
                });

                button.addEventListener('mouseout', function() {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });

            // Save the text from the textarea to local storage when the button is clicked
            const nextButton = document.querySelector('.next-button');
            const textarea = document.getElementById('authorName');

            nextButton.addEventListener('click', function() {
                localStorage.setItem('textPageAuthor', textarea.value); // Store textarea content in local storage
            });

            // Custom audio controls
            const backgroundMusic = document.getElementById('backgroundMusic');
            const replayBtn = document.getElementById('replayBtn');

            replayBtn.addEventListener('click', function() {
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();
            });
        });
    </script>

    <!-- Link to the bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
