<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="Assets/page9.css">
</head>
<body>
    <div class="container">
        <!-- Text area for user input -->
        <textarea class="centered-textbox" placeholder="Enter one social outcome. If no more can be added, simply press the button to continue."></textarea>
        <!-- Image element for the watering animation -->
        <img id="watering" src="Assets/images/watering.gif">
    </div>

    <!-- Link to the next page with a button -->
    <a href="page10.html" class="next-button">
        <button>Add More</button>
    </a>

    <!-- Link to the previous page with a button -->
    <a href="page8.html" class="back-button">
        <button>‚ÜêBack</button>
    </a>

    <!-- Audio element for the hover sound effect -->
    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>

    <script>
        // Event listener to play/pause the audio on button hover
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            const audio = document.getElementById('hoverSound');

            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    audio.play();
                });

                button.addEventListener('mouseout', function() {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });

            // Show the watering image and apply a fade-out effect
            const wateringImg = document.getElementById('watering');

            setTimeout(() => {
                wateringImg.style.display = 'block'; // Show the image
                setTimeout(() => {
                    wateringImg.classList.add('fade-out'); // Add the fade-out class after 1.5 seconds
                }, 1500);
            }, 0);
        });

        // Save the text from the textarea to local storage when the next button is clicked
        document.addEventListener('DOMContentLoaded', function() {
            const nextButton = document.querySelector('.next-button button');
            const textarea = document.querySelector('.centered-textbox');

            nextButton.addEventListener('click', function() {
                localStorage.setItem('textPage9', textarea.value); // Store textarea content in local storage
            });
        });
    </script>

    <!-- Link to the bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
