<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <link rel="stylesheet" href="Assets/page4.css">
</head>
<body>
    <textarea class="centered-textbox" placeholder="Enter text here"></textarea>


    <a href="page5.html">
        <button>Nextâ†’</button>
    </a>


    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>
    <script>
    
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            const audio = document.getElementById('hoverSound');

            button.addEventListener('mouseover', function() {
                audio.play();
            });

            button.addEventListener('mouseout', function() {
                audio.pause();
                audio.currentTime = 0;
            });
        });

        

        // save the text
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            const textarea = document.querySelector('.centered-textbox');

            button.addEventListener('click', function() {
                localStorage.setItem('textPage4', textarea.value); // Store textarea content in local storage
            });
        });

    </script>

    <script src="bundle.js"></script>
</body>
</html>
