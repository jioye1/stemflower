<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Flower by Up4TheChallenge</title>
    <!-- Link to the external stylesheet for styling the page -->
    <link rel="stylesheet" href="Assets/page3.css">
</head>
<body>
    <!-- Text area for user input with a dynamic placeholder -->
    <textarea class="centered-textbox" id="dynamic-placeholder" placeholder="[Name of Prototype] provided a way for [Name of Users] to help solve the issue of [Needs/Insights]."></textarea>

    <!-- Link to the next page with a button -->
    <a href="page4.html">
        <button class="next-button">Next→</button>
    </a>

    <!-- Link to the previous page with a button -->
    <a href="page2.5.html" class="back-button">
        <button>←Back</button>
    </a>

    <!-- Audio element for the hover sound effect -->
    <audio id="hoverSound" src="Assets/audio/pop sound effect.mp3"></audio>

    <!-- Audio element for the background music (autoplay) -->
    <audio id="backgroundMusic" src="Assets/audio/page_audios/page3_audio.mp3" autoplay></audio>

    <!-- Custom audio controls with PNG -->
    <div class="audio-controls">
        <img id="replayBtn" src="Assets/images/replay_btn.png" alt="Replay Button" class="replay-button"/>
    </div>

    <script>
        // Event listener to play/pause the audio on button hover
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            const hoverAudio = document.getElementById('hoverSound');

            buttons.forEach(button => {
                button.addEventListener('mouseover', function() {
                    hoverAudio.play();
                });

                button.addEventListener('mouseout', function() {
                    hoverAudio.pause();
                    hoverAudio.currentTime = 0;
                });
            });

            // Custom audio controls
            const backgroundMusic = document.getElementById('backgroundMusic');
            const replayBtn = document.getElementById('replayBtn');

            replayBtn.addEventListener('click', function() {
                backgroundMusic.currentTime = 0;
                backgroundMusic.play();
            });

            // Update the placeholder text dynamically from localStorage
            const prototypeName = localStorage.getItem('textPage2'); // Get the prototype name
            const beneficiaries = localStorage.getItem('textPage2.5'); // Get the beneficiaries
            const textarea = document.querySelector('.centered-textbox');
            if (prototypeName && beneficiaries) {
                textarea.placeholder = `${prototypeName} provided a way for ${beneficiaries} to help solve the issue of [Needs/Insights].`;
            }

            // Save the text from the textarea to local storage when the next button is clicked
            const nextButton = document.querySelector('.next-button');
            nextButton.addEventListener('click', function() {
                localStorage.setItem('textPage3', textarea.value); // Store textarea content in local storage
            });
        });
    </script>

    <!-- Link to the bundled JavaScript file -->
    <script src="bundle.js"></script>
</body>
</html>
