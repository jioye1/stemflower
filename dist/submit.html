<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is form submit</h1>
    

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" required>

        <button>add a new book</button>
    </form>

    <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>

        <button>delete a book</button>
    </form>

    <a href="index.html">
        <button>to index</button>
    </a>



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textFromPage2 = localStorage.getItem('textPage2');
            const textFromPage3 = localStorage.getItem('textPage3');
            const textFromPage4 = localStorage.getItem('textPage4');
            const textFromPage5 = localStorage.getItem('textPage5');
            console.log('Text from Page 2:', textFromPage2);
            console.log('Text from Page 3:', textFromPage3);
            console.log('Text from Page 4:', textFromPage4);
            console.log('Text from Page 5:', textFromPage5);
        });

    </script>

    <script src="bundle.js"></script>
</body>
</html>
